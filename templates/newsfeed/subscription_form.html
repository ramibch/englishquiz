{% load crispy_forms_tags %}
<form method="post" class="subscriptionForm col-md-6" action="{% if form_type == 'subscribe' %}{% url 'newsfeed:newsletter_subscribe' %}{% else %}{% url 'newsfeed:newsletter_unsubscribe' %}{% endif %}">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success mt-3 w-100" type="submit">{% if form_type == 'subscribe' %}Subscribe{% else %}Unsubscribe{% endif %}</button>
    {% if form_type == 'subscribe' %}
        <small>By subscribing you agree to our <a href="{% url 'pages_flexpage' slug='privacy' %}" >Privacy policy</a> </small>
    {% endif %}
    <div class="subscriptionMessage"></div>
</form>
