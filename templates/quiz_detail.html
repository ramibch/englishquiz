{% extends "base.html" %}

{% block content %}


<section>
  <h1 class="text-success text-center py-5">{{ quiz.name }}</h1>
</section>

<section id="lections" class="py-5">
    <div class="row">
      {% for lection in lections %}
      <div class="col-md-4 col-lg-2">
        <a href="{{ lection.get_first_question.get_detail_url }}" class="btn btn-lg w-100 btn-outline-success">
          {{ lection.name}}
        </a>
      </div>
      {% endfor %}
    </div>
</section>




{% endblock %}
