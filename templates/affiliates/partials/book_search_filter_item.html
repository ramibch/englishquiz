<div class="form-group">
    <strong>{{ filter_name }}</strong>
    {% for value, label in filter_item_list %}
        <div class="form-check">
            <input class="form-check-input " type="checkbox" id="checkbox.{{ input_name }}.{{ value }}" name="{{ input_name }}" value="{{ value }}" checked>
            <label class="form-check-label" for="checkbox.{{ input_name }}.{{ value }}">{{ label }}</label>
        </div>
    {% endfor %}
</div>
