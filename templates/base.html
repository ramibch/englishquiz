{% load static %}
{% load analytical %}
{% load google_analytics_gtag %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% analytical_head_top %}
    {% google_analytics_gtag %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title> {{ site_title }} | {% block title %}{% endblock %}</title>
    <meta name="description" content="{{ meta_description }}">

    <meta name="keywords" content="{{ meta_keywords }}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/favicon.ico' %}">

    <meta property="og:title" content="{{ site_title }}">
    <meta property="og:description" content="{{ meta_description }}">
    <meta property="og:image" content="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% static 'img/favicon.ico' %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">

    <meta name="twitter:title" content="{{ site_title }}">
    <meta name="twitter:description" content="{{ meta_description }}">
    <meta name="twitter:url" content="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% static 'img/favicon.ico' %}">
    <meta name="twitter:card" content="summary">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Bootstrap icons -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    {% analytical_head_bottom %}
  </head>
  <body class="container" style="background-color: Beige;" >
    {% analytical_body_top %}

    {% block content %}{% endblock %}

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    

    {% analytical_body_bottom %}
  </body>
</html>
