{% load static %}
{% load analytical %}
{% load google_analytics_gtag %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% analytical_head_top %}
    {% google_analytics_gtag %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ meta_description }}">
    <meta name="keywords" content="{{ meta_keywords }}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/favicon.ico' %}">

    <meta property="og:title" content="{{ site_title }}">
    <meta property="og:description" content="{{ meta_description }}">
    <meta property="og:image" content="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% static 'img/favicon.ico' %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">

    <meta name="twitter:title" content="{{ site_title }}">
    <meta name="twitter:description" content="{{ meta_description }}">
    <meta name="twitter:url" content="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% static 'img/favicon.ico' %}">
    <meta name="twitter:card" content="summary">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title> {{ site_title }} | {% block title %}{% endblock %}</title>

    {% analytical_head_bottom %}
  </head>
  <body class="container" style="background-color: Beige;" >
    {% analytical_body_top %}


    {% block content %}
    {% endblock %}


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.7.0" crossorigin="anonymous" defer
      integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo">
    </script>

    {% analytical_body_bottom %}
  </body>
</html>
